<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bot Support</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, doc, getDoc, setDoc, updateDoc,
  collection, addDoc, onSnapshot, query, orderBy,
  serverTimestamp, increment
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCbzbhEn__nA9TXawnqRVU2DbZFyeJa_2U",
  authDomain: "aigenerator75-3fb8e.firebaseapp.com",
  projectId: "aigenerator75-3fb8e",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.db = db;
window.fs = {
  doc, getDoc, setDoc, updateDoc,
  collection, addDoc, onSnapshot,
  query, orderBy, serverTimestamp, increment
};
</script>
</head>

<body class="bg-[#17212b] text-white">
<div id="root"></div>

<script type="text/babel">
const ADMIN_ID = 442529744;
const {useState,useEffect} = React;

function App(){
  const tg = window.Telegram.WebApp;
  const user = tg.initDataUnsafe?.user;
  const isAdmin = user?.id === ADMIN_ID;

  return isAdmin ? <Admin user={user}/> : <Client user={user}/>;
}

/* ================= CLIENT ================= */
function Client({user}){
  const [chat,setChat] = useState(null);
  const [messages,setMessages] = useState([]);
  const [text,setText] = useState("");
  const [modal,setModal] = useState(false);
  const uid = String(user.id);

  useEffect(()=>{
    fs.updateDoc(fs.doc(db,"users",uid),{lastActive:fs.serverTimestamp()});
  },[]);

  const loadChat = async(create=false)=>{
    const ref = fs.collection(db,"supportChats",uid,"threads");
    const q = fs.query(ref, fs.orderBy("createdAt","desc"));
    fs.onSnapshot(q,s=>{
      const open = s.docs.find(d=>d.data().status!=="closed");
      if(open && !create){
        setChat(open.id);
      } else if(create){
        fs.addDoc(ref,{
          status:"open",
          createdAt:fs.serverTimestamp()
        }).then(d=>setChat(d.id));
      }
    });
  };

  useEffect(()=>{
    if(!chat) return;
    const q = fs.query(
      fs.collection(db,"supportChats",uid,"threads",chat,"messages"),
      fs.orderBy("createdAt","asc")
    );
    return fs.onSnapshot(q,s=>{
      setMessages(s.docs.map(d=>d.data()));
    });
  },[chat]);

  const send=async()=>{
    if(!text.trim()) return;
    await fs.addDoc(
      fs.collection(db,"supportChats",uid,"threads",chat,"messages"),
      {from:"user",text,createdAt:fs.serverTimestamp()}
    );
    setText("");
  };

  return (
  <div className="p-4">
    <button onClick={()=>{setModal(true);loadChat(false)}}
      className="bg-blue-600 px-4 py-2 rounded">Поддержка</button>

    {chat && (
      <div className="fixed inset-0 bg-[#17212b] flex flex-col">
        <div className="p-3 border-b">Поддержка</div>
        <div className="flex-1 p-3 overflow-y-auto">
          {messages.map((m,i)=>(
            <div key={i} className={m.from==="user"?"text-right":""}>
              <span className="inline-block bg-gray-700 px-3 py-2 rounded mb-2">{m.text}</span>
            </div>
          ))}
        </div>
        <div className="p-2 flex gap-2 border-t">
          <input className="flex-1 bg-gray-800 px-3 rounded"
            value={text} onChange={e=>setText(e.target.value)}/>
          <button onClick={send} className="bg-blue-600 px-4 rounded">➤</button>
        </div>
      </div>
    )}

    {modal && (
      <div className="fixed inset-0 bg-black/70 flex items-center justify-center">
        <div className="bg-gray-800 p-4 rounded w-80">
          <h3 className="mb-3 font-bold">Поддержка</h3>
          <button onClick={()=>{setModal(false);loadChat(false)}}
            className="w-full bg-blue-600 py-2 rounded mb-2">
            Продолжить чат
          </button>
          <button onClick={()=>{setModal(false);loadChat(true)}}
            className="w-full bg-gray-600 py-2 rounded">
            Новый запрос
          </button>
        </div>
      </div>
    )}
  </div>);
}

/* ================= ADMIN ================= */
function Admin(){
  const [threads,setThreads]=useState([]);
  const [active,setActive]=useState(null);
  const [messages,setMessages]=useState([]);
  const [tokens,setTokens]=useState(0);

  useEffect(()=>{
    fs.onSnapshot(fs.collection(db,"supportChats"),s=>{
      setThreads(s.docs.map(d=>({id:d.id})));
    });
  },[]);

  useEffect(()=>{
    if(!active) return;
    const q = fs.query(
      fs.collection(db,"supportChats",active,"threads"),
      fs.orderBy("createdAt","desc")
    );
    return fs.onSnapshot(q,s=>{
      const t=s.docs[0];
      if(!t) return;
      const mq = fs.query(
        fs.collection(db,"supportChats",active,"threads",t.id,"messages"),
        fs.orderBy("createdAt","asc")
      );
      fs.onSnapshot(mq,m=>{
        setMessages(m.docs.map(d=>d.data()));
      });
    });
  },[active]);

  const send=(txt)=>fs.addDoc(
    fs.collection(db,"supportChats",active,"threads",threads[0]?.id,"messages"),
    {from:"admin",text:txt,createdAt:fs.serverTimestamp()}
  );

  const addTokens=()=>{
    fs.updateDoc(fs.doc(db,"users",active),{balance:fs.increment(tokens)});
    setTokens(0);
  };

  return (
  <div className="flex h-screen">
    <div className="w-64 border-r p-3">
      {threads.map(t=>(
        <div key={t.id} onClick={()=>setActive(t.id)}
          className="cursor-pointer hover:bg-gray-700 p-2 rounded">
          {t.id}
        </div>
      ))}
    </div>

    <div className="flex-1 flex flex-col">
      <div className="p-2 border-b flex gap-2">
        <button onClick={addTokens} className="bg-green-600 px-3 rounded">
          + токены
        </button>
        <input type="number" value={tokens}
          onChange={e=>setTokens(+e.target.value)}
          className="w-20 bg-gray-800 rounded px-2"/>
      </div>

      <div className="flex-1 p-3 overflow-y-auto">
        {messages.map((m,i)=>(
          <div key={i} className={m.from==="admin"?"text-right":""}>
            <span className="inline-block bg-gray-700 px-3 py-2 rounded mb-2">
              {m.text}
            </span>
          </div>
        ))}
      </div>
    </div>
  </div>);
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
